<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Awesome Shooter Game</title>
    <!-- CSS ফাইলটি লিঙ্ক করা হয়েছে -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mode-selection-container" class="fullscreen-container">
        <h1>গেম মোড বেছে নিন</h1>
        <button id="single-player-btn">সিঙ্গেল প্লেয়ার মোড</button>
        <button id="multiplayer-btn">মাল্টিপ্লেয়ার মোড</button>
    </div>
    <div id="lobby-container" class="fullscreen-container">
        <h1>একটি রুমে যোগ দিন</h1>
        <input type="text" id="player-name-input" placeholder="আপনার নাম লিখুন">
        <input type="text" id="room-id-input" placeholder="রুম আইডি দিন (e.g., Game123)">
        <button id="join-button">গেমে যোগ দিন</button>
    </div>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-container"></div>
        <div id="move-joystick" class="joystick-container"><div id="move-joystick-knob" class="joystick-knob"></div></div>
        <div id="fire-joystick" class="joystick-container"><div id="fire-joystick-knob" class="joystick-knob"></div></div>
    </div>

    <!-- Firebase SDK Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- জাভাস্ক্রিপ্ট মডিউল হিসেবে লোড করা হচ্ছে -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
